name: Reusable Code Analysis with ChatGPT

on:
  workflow_call:
    inputs:
      directory:
        description: 'Directory to scan for code analysis'
        required: false
        type: string
      exclude:
        description: 'Comma-separated list of files or directories to exclude'
        required: false
        type: string

jobs:
  analyze_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios js-yaml minimatch

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.6.3/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Load Config and Set Environment Variables
        run: .github/actions/load_config.sh
        env:
          INPUT_DIRECTORY: ${{ inputs.directory }}
          INPUT_EXCLUDE: ${{ inputs.exclude }}

      - name: Run Code Analysis with Configured Inputs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Access inherited API key
        run: node .github/actions/code_analysis_with_gitignore_exclude.js
