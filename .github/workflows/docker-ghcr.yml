name: Reusable Docker Build & Push to GHCR

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Image name override (defaults to ghcr.io/{repo})'
        required: false
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
      build-args:
        description: 'Docker build arguments (newline-separated)'
        required: false
        type: string
      push:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: true
      platforms:
        description: 'Target platforms'
        required: false
        type: string
        default: 'linux/amd64'
      version:
        description: 'Semantic version to tag (e.g. 1.2.3). When set, adds vX.Y.Z, vX.Y, vX tags.'
        required: false
        type: string
        default: ''
    outputs:
      tags:
        description: 'Generated image tags'
        value: ${{ jobs.build.outputs.tags }}
      digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.digest }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute semver tags
        id: semver
        if: inputs.version != ''
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ inputs.version }}"
          echo "major=${MAJOR}" >> "$GITHUB_OUTPUT"
          echo "minor=${MAJOR}.${MINOR}" >> "$GITHUB_OUTPUT"
          echo "full=${MAJOR}.${MINOR}.${PATCH}" >> "$GITHUB_OUTPUT"

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image-name || format('ghcr.io/{0}', github.repository) }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v${{ steps.semver.outputs.full }},enable=${{ inputs.version != '' }}
            type=raw,value=v${{ steps.semver.outputs.minor }},enable=${{ inputs.version != '' }}
            type=raw,value=v${{ steps.semver.outputs.major }},enable=${{ inputs.version != '' }}

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platforms }}
          build-args: ${{ inputs.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
