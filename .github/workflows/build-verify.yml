name: Reusable Build Verification

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '24'
      run-build:
        description: 'Run the build step'
        required: false
        type: boolean
        default: true
      run-tests:
        description: 'Run the test step'
        required: false
        type: boolean
        default: true
      run-lint:
        description: 'Run the lint step'
        required: false
        type: boolean
        default: true
      package-manager:
        description: 'Package manager (npm or pnpm)'
        required: false
        type: string
        default: 'npm'

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}

  build:
    name: Build
    needs: install
    if: ${{ inputs.run-build }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}

      - name: Turbo remote cache
        uses: rharkor/caching-for-turbo@v2.2.1

      - name: Build
        run: npx turbo run build

  test:
    name: Test
    needs: install
    if: ${{ inputs.run-tests }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}

      - name: Turbo remote cache
        uses: rharkor/caching-for-turbo@v2.2.1

      - name: Test
        run: npx turbo run test

  lint:
    name: Lint
    needs: install
    if: ${{ inputs.run-lint }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}

      - name: Turbo remote cache
        uses: rharkor/caching-for-turbo@v2.2.1

      - name: Lint
        run: npx turbo run lint
